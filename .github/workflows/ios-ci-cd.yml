name: iOS CI/CD

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Xcode
      uses: actions/setup-xcode@v2
      with:
        xcode-version: 'latest'

    - name: Install dependencies
      run: |
        xcodebuild -resolvePackageDependencies
        pod install

    - name: Build
      run: xcodebuild -project CryptoTracker.xcodeproj -scheme CryptoTracker -destination 'platform=iOS Simulator,name=iPhone 15' build
